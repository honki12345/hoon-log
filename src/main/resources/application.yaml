debug: false
logging:
  level:
    me.honki12345.hoonlog: debug
    org.springframework.web.server: debug
    org.springframework.security: debug
    org.springframework.data.elasticsearch.client.wire: trace
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.orm.jdbc.bind: trace
spring:
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  h2.console.enabled: true
  sql.init.mode: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB
      enabled: true
      location:
  main:
    allow-bean-definition-overriding: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/v1/**

jwt:
  secretKey: ${JWT_SECRET_KEY}
  refreshKey: ${JWT_REFRESH_KEY}
  access-token-expire-count: 1800000
  refresh-token-expire-count: 604800000
file:
  upload:
    location: ${user.home}${file.separator}hoonlog
    url: /images/post/
  image:
    location: ${user.home}${file.separator}hoonlog${file.separator}post
elasticsearch:
  host: ${ES_HOST}
  port: ${ES_PORT}
  username: ${ES_USERNAME}
  password: ${ES_PASSWORD}

